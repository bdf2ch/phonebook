<!DOCTYPE html>
<html lang="ru" ng-app="application">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Телефонный справочник "Колэнерго"</title>
    <link rel="stylesheet" href="/resources/styles/phonebook.css">
    <link rel="stylesheet" href="/node_modules/angular-material/angular-material.min.css">
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,700'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <script src="/node_modules/angular/angular.min.js"></script>

    <!--
    <div id="app-header">
        <span id="app-title">Телефонный справочник</span>
    </div>

    <div id="app-content-wrapper">
        <div id="app-divisions"></div>
        <div id="app-contacts">

            <div class="contact">
                <div class="contact-photo"></div>
                <div class="contact-info"></div>
            </div>

        </div>
    </div>
    -->

    <div layout="column" layout-fill>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Телефонный справочник</h2>
            </div>
        </md-toolbar>

        <div layout="row" flex>

            <div id="app-divisions" layout="column" flex="initial" hide-xs hide-sm hide-md>
                <md-content flex>

                </md-content>
            </div>



            <div id="app-contacts" layout="column" flex>

                <md-content>
                    <div layout="row" layout-margin>
                        <md-input-container layout="row" flex layout-margin>
                            <label>Введите имя абонента, номер телефона или e-mail</label>
                            <md-icon md-font-set="material-icons">search</md-icon>
                            <input ng-model="user.title" flex>
                        </md-input-container>

                    </div>


                    <div layout="column" layout-margin class="division-title">
                        <h3 class="md-display-1" layout="row" flex layout-margin>Отдел корпоративных и технологических АСУ</h3>
                        <md-divider></md-divider>
                    </div>


                    <div layout="row" layout-wrap flex layout-padding ng-controller="TestController">

                        <div class="contact-container" layout="column" flex-xs="100" flex-sm="50" flex-md="33" flex-gt-md="33" flex-lg="33" flex-xl="20" ng-repeat="item in items track by $index">
                            <div class="contact" layout="column" flex md-whiteframe="1">

                                <div class="contact-photo" layout="row" layout-align="start start">
                                    <div layout="row" layout-align="end start" layout-padding flex>
                                        <md-button aria-label="Open demo menu" class="md-icon-button" ng-click="$mdOpenMenu($event)">
                                            <md-icon md-font-set="material-icons">more_vert</md-icon>
                                            <md-tooltip md-direction="left">
                                                Подробнее
                                            </md-tooltip>
                                        </md-button>
                                    </div>
                                </div>

                                <div class="contact-info" layout="column" layout-margin>
                                    <div layout="column">
                                        <span class="md-headline">Иванов Иван Иванович</span>
                                        <span class="md-subhead position">инженер-программист</span>
                                        <br>

                                        <div layout="row" layout-align="start center" flex class="phone">
                                            <div><md-icon md-font-set="material-icons" class="phone-icon">phone</md-icon></div>
                                            <div layout="row" flex-offset="5">
                                                <h2 class="md-title">24-60, </h2>
                                                <h2 class="md-title">&nbsp; 22-31, </h2>
                                                <h2 class="md-title">&nbsp; 20-45</h2>
                                            </div>
                                        </div>

                                        <div layout="row " layout-align="start center" flex class="mobile">
                                            <div><md-icon md-font-set="material-icons" class="mobile-icon">smartphone</md-icon></div>
                                            <div layout="row" flex-offset="5">
                                                <h2 class="md-title">8 (921) 555-66-77</h2>
                                            </div>
                                        </div>

                                        <div layout="row" layout-align="start center" flex class="email">
                                            <div><md-icon md-font-set="material-icons" class="email-icon">email</md-icon></div>
                                            <div layout="row" flex-offset="5" flex>
                                                <a href="" class="md-subhead email">ivanovivan@kolenergo.ru</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </md-content>


            </div>

        </div>
    </div>




    <script src="/node_modules/angular-route/angular-route.min.js"></script>
    <script src="/node_modules/angular-animate/angular-animate.min.js"></script>
    <script src="/node_modules/angular-aria/angular-aria.min.js"></script>
    <script src="/node_modules/angular-material/angular-material.min.js"></script>
    <script src="/modules/application.module.js"></script>
</body>
</html>
<!-- END: main -->
